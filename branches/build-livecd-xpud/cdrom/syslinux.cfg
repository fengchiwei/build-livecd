default /boot/vesamenu.c32
timeout 90

menu autoboot Boot in # second{,s}...
menu background /boot/splash-1.png
menu title xPUD 0.8
menu color border 0 #ffffffff #00000000
menu color sel 7 #ffffffff #00000000
menu color title 0 #ffffffff #00000000
menu color tabmsg 0 #ffffffff #00000000
menu color unsel 0 #ff616161 #00000000
menu color hotsel 0 #ff000000 #00000000
menu color hotkey 7 #ffffffff #00000000
menu color timeout_msg 0 #ffffffff #00000000
menu color timeout 0 #ffffffff #00000000
menu color cmdline 0 #ffffffff #00000000

menu hidden
menu hiddenrow 15
menu vshift 5

label linux0
  menu label Minimal Boot  
  kernel /boot/vmlinuz
  append initrd=/boot/initrd.img root=/dev/ram rw boot=casper showmounts init=/sbin/fastinit 
menu default

label linux1
  menu label Boot into EeePC Mode
  kernel /boot/vmlinuz
  append initrd=/boot/initrd.img root=/dev/ram rw boot=casper showmounts init=/sbin/fastinit eeepc

label linux2
  menu label Boot with Bootchart 
  kernel /boot/vmlinuz
  append initrd=/boot/initrd.img root=/dev/ram rw boot=casper showmounts init=/sbin/bootchart-lite 

label linux3
  menu label Boot into Command-line
  kernel /boot/vmlinuz
  append initrd=/boot/initrd.img root=/dev/ram rw boot=casper showmounts init=/sbin/fastinit nox

label linux3
  menu label Boot into RAM
  kernel /boot/vmlinuz
  append initrd=/boot/initrd.img root=/dev/ram rw boot=casper showmounts init=/sbin/fastinit toram 

label linux5
  menu label Debug Mode
  kernel /boot/vmlinuz
  append initrd=/boot/initrd.img root=/dev/ram rw boot=casper showmounts init=/sbin/fastinit udev break=premount
