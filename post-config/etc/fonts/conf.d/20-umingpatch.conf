<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<match target="font">
<test name="family"><string>AR PL ShanHeiSun Uni</string></test>
<test name="pixelsize" compare="more_eq"><int>11</int></test>
<test name="pixelsize" compare="less_eq"><int>18</int></test>
<edit name="antialias" mode="assign"><bool>false</bool></edit>
<edit name="hinting" mode="assign"><bool>true</bool></edit>
<edit name="autohint" mode="assign"><bool>false</bool></edit>
</match>

<match target="font">
<test name="family"><string>AR PL ShanHeiSun Uni MBE</string></test>
<test name="pixelsize" compare="more_eq"><int>11</int></test>
<test name="pixelsize" compare="less_eq"><int>18</int></test>
<edit name="antialias" mode="assign"><bool>false</bool></edit>
<edit name="hinting" mode="assign"><bool>true</bool></edit>
<edit name="autohint" mode="assign"><bool>false</bool></edit>
</match>

<match target="font">
<test name="family"><string>AR PL ShanHeiSun Uni</string></test>
<test name="pixelsize" compare="more_eq"><int>8</int></test>
<test name="pixelsize" compare="less_eq"><int>10</int></test>
<edit name="antialias" mode="assign"><bool>true</bool></edit>
<edit name="hinting" mode="assign"><bool>true</bool></edit>
<edit name="autohint" mode="assign"><bool>true</bool></edit>
</match>

<match target="font">
<test name="family"><string>AR PL ShanHeiSun Uni MBE</string></test>
<test name="pixelsize" compare="more_eq"><int>8</int></test>
<test name="pixelsize" compare="less_eq"><int>10</int></test>
<edit name="antialias" mode="assign"><bool>true</bool></edit>
<edit name="hinting" mode="assign"><bool>true</bool></edit>
<edit name="autohint" mode="assign"><bool>true</bool></edit>
</match>

</fontconfig>
