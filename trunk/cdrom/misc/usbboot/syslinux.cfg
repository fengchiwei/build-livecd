default linux
prompt 1
timeout 150

label linux
kernel vmlinuz
append initrd=initrd.gz root=/dev/ram rw boot=casper showmounts wm=tw spalsh quiet aufs

label expert
kernel vmlinuz
append initrd=initrd.gz root=/dev/ram rw boot=casper showmounts wm=ion3 vga=792 

label custom
kernel vmlinuz
append initrd=initrd.gz root=/dev/ram rw boot=casper showmounts wm=ion3 vga=792 aufs toram
